# HikariCP settings
# spring.datasource.hikari.*
spring.default.datasource.hikari.idle-timeout=6000000
spring.default.datasource.hikari.max-lifetime=18000000
spring.default.datasource.hikari.maximum-pool-size=3
spring.default.datasource.hikari.minimum-idle=3
spring.default.datasource.hikari.connection-timeout=3000000


#logging
logging.level.root=debug
logging.file.path=C:/logs/ssdq_v2


#PathMatchingResourcePatternResolver
mybatis.config-location=classpath:mybatis-config.xml

#mybatis
mybatis.mapper-locations=classpath*:sql_mapper/**/*.xml

mybatis.configuration.map-underscore-to-camel-case=true


# main page dq or meta 
app.main.dashboard.type=all

#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
#spring.http.encoding.force=true
#server.servlet.encoding.charset=UTF-8


# meta upload base path
meta.upload.base_path=C:/data/meta/upload/


# dq
server.language.kind=KO

file.aiDiagnosis.dataDir=C:/SSDQmariaDB/SSDQ/diagnosis/auto_analysis_file/
#file.diagnosis.dataDir=C:/SSDQmariaDB/SSDQ/diagnosis
file.csv.dataDir=C:/SSDQmariaDB/SSDQ/Temp
# file.csv.dataDir=C:/data/dq/upload/csv
file.report.dataDir=C:/SSDQmariaDB/SSDQ/report/


# DQ analysis scheduler use YN
analysis.scheduler.use.yn=N

# analysis
#analysis.view.listCnt=5
#analysis.report.listCnt=2048
#dis match save limit count. for not save dis match, set 0
analysis.limit-mismatch.cnt=1000

# this url is called after analysis complete 
# analysis.dq_complete.url=http://192.168.0.157:18080/api/dqComplete
analysis.dq_complete.url=

# ml api server domain
mlms.system-domain=http://localhost:18081
mlms.resource.result_path=C:/py-workspace/Sangs_MLS/resources/test_result/

# analysis result save tables
analysis.result.master-table-name=
analysis.result.detail-table-name=

# ip address access limit
fwk.ip.access.ctrl.yn=N
fwk.ip.access.forbidden-page=/open/error/auth_error
fwk.ip.access.ignore-ip=192.168.0.1
