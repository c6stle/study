spring.profiles.active=local
#logging.config=classpath:logback-${spring.profiles.active}.xml

# boot server port
server.port=18080

spring.servlet.multipart.maxFileSize=500MB
spring.servlet.multipart.maxRequestSize=500MB

spring.mvc.view.suffix=.html


# DBMS Type 
fwk.dbms.type=mariadb

# login page url
fwk.login.page=/login/login

# use comma for multiple values
fwk.auth-check.ignore.urls=/login/,/api/,/open/test/,/open/error/,/json/common/getMainDashboardType

# when use open controller, auth check flag (default Y)
fwk.openmenu.auth-check-yn=Y

# for none auth forward page url 
fwk.openmenu.non-auth.error-page=/open/error/auth_error


