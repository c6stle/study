UIT0407: POSIX 기본 및 확장 표준 문법
UIT0408: 문자 클래스, "["와 "]" 사이에 포함된 문자 집합 외부에서는 12개의 문자가, 내부에서는 오직 4개의 문자("\", "^", "-", "]", 자바와 닷넷은 "["를 포함)만 특수문자를 의미한다.[7] 아래는 POSIX 기본 및 확장 표준의 문법이다.
UIT0409: 메타문자
UIT0410: 기능
UIT0411: 1개의 문자와 일치한다. 단일행 모드에서는 새줄 문자를 제외한다.
UIT0412: 문자 클래스
UIT0413: ["과 "]" 사이의 문자 중 하나를 선택한다. "¦"를 여러 개 쓴 것과 같은 의미이다. 예를 들면 [abc]d는 ad, bd, cd를 뜻한다. 또한, "-" 기호와 함께 쓰면 범위를 지정할 수 있다. "[a-z]"는 a부터 z까지 중 하나, "[1-9]"는 1부터 9까지 중의 하나를 의미한다.
UIT0414: 부정
UIT0415: 문자 클래스 안의 문자를 제외한 나머지를 선택한다. 예를 들면 [^abc]d는 ad, bd, cd는 포함하지 않고 ed, fd 등을 포함한다. [^a-z]는 알파벳 소문자로 시작하지 않는 모든 문자를 의미한다.
UIT0416: 처음
UIT0417: 문자열이나 행의 처음을 의미한다.
UIT0418: 끝
UIT0419: 문자열이나 행의 끝을 의미한다.
UIT0420: 하위식
UIT0421: 여러 식을 하나로 묶을 수 있다. "abc¦adc"와 "a(b¦d)c"는 같은 의미를 가진다.
UIT0422: 일치하는 n번째 패턴
UIT0423: 일치하는 패턴들 중 n번째를 선택하며, 여기에서 n은 1에서 9 중 하나가 올 수 있다.
UIT0424: 0회 이상
UIT0425: 0개 이상의 문자를 포함한다. "a*b"는 "b", "ab", "aab", "aaab"를 포함한다.
UIT0426: m회 이상 n회 이하
UIT0427: a{1,3}b는 "ab", "aab", "aaab"를 포함하지만, "b"나 "aaaab"는 포함하지 않는다.
UIT0428: POSIX 확장 문법
UIT0429: 0 또는 1회
UIT0430: a?b는 "b", "ab"를 포함한다.
UIT0431: 1회 이상
UIT0432: a+b는 "ab", "aab", "aaab"를 포함하지만 "b"는 포함하지 않는다.
UIT0433: 여러 식 중에서 하나를 선택한다. 예를 들어, "abc¦adc"는 abc와 adc 문자열을 모두 포함한다.
UIT0434: 문자 클래스문자 클래스는 문자열 일치 다음으로 가장 기본적인 정규 표현식 개념이다. 이는 하나의 작은 일련의 문자열들을 더 큰 집합의 문자열들과 일치시키도록 한다. 이를테면, [A-Z]는 알파벳을 대표하며 \d는 임의의 숫자를 의미할 수 있다. 문자 클래스는 POSIX 수준에 적용한다.<br>[a-Z]와 같은 특정 범위의 문자들을 지정할 때 컴퓨터의 로캘 설정들은 문자 인코딩의 수치적 나열에 따라 내용을 결정한다. 그러한 나열에 따라 수치들을 저장할 수 있으며 그 순서는 abc...zABC...Z, aAbBcC...zZ와 같이 될 수 있다. 그러므로 POSIX 표준은 문자 클래스를 정의하며 이는 설치된 정규 표현식 처리기가 인지한다. 이러한 정의들은 다음의 표를 따른다:
