function fnSearch(pageNum) {
	if(!pageNum) 
		pageNum = 1;
	
	$.ajax({
		url: "/json/authMngUser/getCmmnUserList"
		, method : "POST"
		, contentType: 'application/json'
		, data: JSON.stringify({
			pageNum: pageNum
			//, authrtCd: $("#authrtCd").val()
			, useYn: $("#useYn").val()
			, selectSearch: $("#selectSearch").val()
			, searchText: $("#searchText").val()
		})
		, success: function(data){
			console.log(data);
			fnBindTableValue("tb_user_table", data.list, data.pagingInfo);
			
			fnSetPaging("dv_paging", data.pagingInfo); 
			
 			fnSelectTrEvent("#tb_user_table tbody tr", function(rtnObj) {
 				var userId = fnSelectTrHiddenValue("tb_user_table", "userId");
				fnViewDetail(userId);
			})
		}
	});
}
 
function fnViewDetail(userId) {
	
	$("#userAttrbInfoDiv").show();
	$("#userAttrbInfoTbody").empty();
	
	$.ajax({
		url: "/json/authMngUser/getCmmnUserInfo"
		, method : "POST"
		, contentType: 'application/json'
		, data: JSON.stringify({
			userId : userId
		})
		, success: function(data){
			var userInfo = data.userInfo;
			var userAttrbList = data.userAttrbList;
			var userAttrbDtlList = data.userAttrbDtlList;
			var userAttrbDataList = data.userAttrbDataList;
			
			// 사용자 속성 값 매핑 
			$.each(userAttrbList, function(aKey, aValue) {
				$.each(userAttrbDataList, function(dKey, dValue) {
					if(aValue.userAttrbSn == dValue.userAttrbSn){
						aValue.userInfoValue = dValue.userInfoValue;
					}
				});
			});
			
			//사용자 정보 세팅
			var userRow = $("#userInfoTable").find("td");
			$.each(userRow, function(key, value) {
				var tName = typeof $(value).attr("name") == 'undefined' ? $(value).children().attr("name") : $(value).attr("name");
				var cLength = $(value).children().length;
				
				$.each(userInfo, function(infoKey, infoValue) {
					// table 값 세팅
					if(tName.toLowerCase().indexOf(infoKey.toLowerCase()) > -1){
						if(cLength == 0){
							$('td[name='+tName+']').text(infoValue);
						}else{
							$('input[name='+tName+']').val(infoValue);
						}
					}
				});	
			});
			
			var html = '';
			// 사용자 속성 정보 세팅
			$.each(userAttrbList, function(key, value) { 
				var userInfoValue = typeof value.userInfoValue == 'undefined' ? '' : value.userInfoValue;
				
				html += '<tr>';
				html += '	<th>'+value.attrbNm+'</th>';
				html += '	<td id='+value.attrbId+'>';
				if(value.attrbTyCd != 'selectbox' && value.attrbTyCd != 'radio' && value.attrbTyCd != 'checkbox'){
					html += '	<input type="text" class="" name='+value.attrbId+' data-attrbSn ='+value.userAttrbSn+' value='+userInfoValue+'>';
				} else if(value.attrbTyCd == 'selectbox') {
					html += fnInputTypeDraw(value.attrbTyCd, value, userAttrbDtlList);
				} else if(value.attrbTyCd == 'radio') {
					html += fnInputTypeDraw(value.attrbTyCd, value, userAttrbDtlList);
				} else if(value.attrbTyCd == 'checkbox') {
					html += fnInputTypeDraw(value.attrbTyCd, value, userAttrbDtlList);
				}
				html += '	</td>';
				html += '</tr>';
			});
			$("#userAttrbInfoTbody").append(html);
		}
	});
}

function fnInputTypeDraw(type, obj, objList){
	var html = '';
	if(type == 'selectbox'){
		html += '<select class="" name='+obj.attrbTyCd+' data-attrbSn ='+obj.userAttrbSn+'>';
		$.each(objList, function(dtlKey, dtlValue) {
		
			if(obj.userAttrbSn == dtlValue.userAttrbSn){
				var selectedText = "";
				if(obj.userInfoValue == dtlValue.attrbDtlCd){
					selectedText = "selected";
				}
				html += '<option value='+dtlValue.attrbDtlCd+' '+selectedText+'>'+dtlValue.attrbDtlNm+'</option>';
			}
		});
		html += '</select>';
	} else {
		var index = 0;
		$.each(objList, function(dtlKey, dtlValue) {
			if(obj.userAttrbSn == dtlValue.userAttrbSn){
				var checkedText = "";
				if(obj.userInfoValue == dtlValue.attrbDtlCd){
					checkedText = "checked";
				}
				html += '<input class="" type='+type+' id='+obj.attrbId+'_'+index+' name='+obj.attrbId+' data-attrbSn ='+obj.userAttrbSn+' value='+dtlValue.attrbDtlCd+' '+checkedText+'>';
				html += '<label class="" for='+obj.attrbId+'_'+index+'>'+dtlValue.attrbDtlNm+'</label>';
				index++;
			}
		});
	}	
	return html;
}

function fnUserPassWordModal() {
	var userId = fnSelectTrHiddenValue("tb_user_table", "userId");
	
	// 입력 비밀번호 초기화
	$("#changePasswordText").val("");
	
	if(userId == null){
		alert("선택된 항목이 없습니다.");
		return;
	}
	fnShowModal("modalUserPassword");
	$("input[name=modalUserId]").val(userId);
}

function fnUserPassWordSave(){
	/*
		패스워드 암호화 : SHA-512
		로그인 실패 횟수 : 0 
		패스워드 만료일자 : now() + 1 year
	*/
	var userId = $("input[name=modalUserId]").val();
	var userPassword = $("#changePasswordText").val();
	
	if(confirm("변경하시겠습니까?")){
		$.ajax({
			url: "/json/authMngUser/modUserPasswordExecInfo"
			, method : "POST"
			, contentType: 'application/json'
			, data: JSON.stringify({
				userId : userId
				, userPassword : userPassword
			})
			, success: function(data){
				
				if(data.resultCd == "OK") {
					alert("패스워드가 변경되었습니다.");
					fnSearch(1);
					fnCloseModal("modalUserPassword");
				}
			}
			, error : function(data) {
				console.log(data);
			}
		});
	}
}


function fnUserInfoSave(pmode){
	
	if("C" == pmode){
		// 사용자 등록 
		var createUserForm = $("#createUserTable").find("td").children();
		var params = [];
		var obj = {};
		$.each(createUserForm, function(key, value) {
			console.log(key, "||", $(value).attr('name'));
			var name = $(value).attr('name');
			var type = $(value).attr('type');
			var val = "";
			// 속성 별 선택 값 세팅
			if(type == 'selectbox'){
				val = $("input[name="+name+"] option:selected").val();
			} else if (type == 'radio' || type == 'checkbox') {
				val = $("input[name="+name+"]:checked").val();
			} else {
				val = $(value).val();
			}
			obj[name] = val;
		});

		if(confirm("저장하시겠습니까?")){
			
			$.ajax({
				url: "/json/authMngUser/saveUserExecInfo"
				, method : "POST"
				, contentType: 'application/json'
				, data: JSON.stringify({
					userInfo : obj
					, pmode : pmode
				})
				, success: function(data){
					if(data.resultCd == "OK") {
						alert("저장되었습니다.");
						fnSearch(1);
						fnCloseModal('modalCreateUser');
					}
				}
				, error : function(data) {
					console.log(data);
				}
			});
		}
	
	}else{
		// 사용자 수정 	
		var userId = fnSelectTrHiddenValue("tb_user_table", "userId");
	
		if(userId == null){
			alert("선택된 항목이 없습니다.");
			return;
		}
		
		var params = [];
		var attrbArr = [];
		var infoObj = {};
	
		$.each($("#userForm").find("tr").find("td"), function(key, value) {
			var attrbObj = {};
			var tgId = $(value).attr('id');
			var tgVal = ""; // 
			var tgAttrbSn = $(value).children().attr('data-attrbSn'); 
			var tgType = $(value).children().attr('type');
			
			// 속성 별 선택 값 세팅
			if(tgType == 'selectbox'){
				tgVal = $("input[name="+tgId+"] option:selected").val();
			} else if (tgType == 'radio' || tgType == 'checkbox') {
				tgVal = $("input[name="+tgId+"]:checked").val();
			} else {
				tgVal = $(value).children().val();
			}
			
			// input태그가 없을 경우
			if(typeof tgVal == 'undefined'){
				tgVal = $(value).text();
			}
			
			// 속성 순번이 없을 경우 
			if(typeof tgAttrbSn == 'undefined'){
				infoObj[tgId] = tgVal;
			}
			
			if(typeof tgAttrbSn != 'undefined'){
				attrbObj.userId = userId;
				attrbObj.userInfoValue = tgVal;
				attrbObj.userAttrbSn = tgAttrbSn;
				attrbArr.push(attrbObj);
			}
		});
		
		if(confirm("저장하시겠습니까?")){
			$.ajax({
				url: "/json/authMngUser/saveUserExecInfo"
				, method : "POST"
				, contentType: 'application/json'
				, data: JSON.stringify({
					userInfo : infoObj
					, userInfoList : attrbArr
					, pmode : pmode
				})
				, success: function(data){
					if(data.resultCd == "OK") {
						alert("저장되었습니다.");
						fnSearch(1);
					}
				}
				, error : function(data) {
					console.log(data);
				}
			});
		}
	}
}
